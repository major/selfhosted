---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hvcwatch
  namespace: hvcwatch
  labels:
    app: hvcwatch
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hvcwatch
  template:
    metadata:
      labels:
        app: hvcwatch
    spec:
      containers:
        - name: hvcwatch
          image: ghcr.io/major/hvcwatch:latest@sha256:f2fc69cc621fe18b7072236c98d721b918041883b25263b5ef2e4ba30d26c730
          imagePullPolicy: Always
          env:
            # Fastmail configuration
            - name: FASTMAIL_USER
              valueFrom:
                secretKeyRef:
                  name: hvcwatch-secrets
                  key: fastmail-user
            - name: FASTMAIL_PASS
              valueFrom:
                secretKeyRef:
                  name: hvcwatch-secrets
                  key: fastmail-pass

            # Discord webhook
            - name: DISCORD_WEBHOOK_URLS
              valueFrom:
                secretKeyRef:
                  name: hvcwatch-secrets
                  key: discord-webhook-urls

            # Polygon.io API key
            - name: POLYGON_API_KEY
              valueFrom:
                secretKeyRef:
                  name: hvcwatch-secrets
                  key: polygon-api-key

            # Optional Mastodon configuration
            - name: MASTODON_SERVER_URL
              valueFrom:
                secretKeyRef:
                  name: hvcwatch-secrets
                  key: mastodon-server-url
                  optional: true
            - name: MASTODON_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hvcwatch-secrets
                  key: mastodon-access-token
                  optional: true

            # Sentry configuration
            - name: SENTRY_DSN
              value: "https://52a11722515c0fd09a56c9ad0b89ecd0@o4504556291358720.ingest.us.sentry.io/4510199754129408"

            # Database path
            - name: HVCWATCH_DB_PATH
              value: "/data/hvcwatch.db"

            # Optional configuration with defaults
            - name: LOG_LEVEL
              value: "INFO"
            - name: IMAP_HOST
              value: "imap.fastmail.com"
            - name: IMAP_PORT
              value: "993"
            - name: IMAP_FOLDER
              value: "Trading/ToS Alerts"
          volumeMounts:
            - name: db-storage
              mountPath: /data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: hvcwatch-db
