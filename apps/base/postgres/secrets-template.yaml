# 🔐 PostgreSQL Secrets Template
#
# Generate sealed secrets using these templates with kubeseal
#
# Commands to create sealed secrets:
#
# 1. For postgres superuser:
# kubectl --kubeconfig ~/.kube/k3s-psychz-config create secret generic postgres-superuser \
#   --from-literal=username=postgres \
#   --from-literal=password=YOUR_SUPERUSER_PASSWORD_HERE \
#   --namespace=postgres \
#   --dry-run=client -o yaml | \
# kubeseal --kubeconfig ~/.kube/k3s-psychz-config \
#   --controller-name=sealed-secrets \
#   --controller-namespace=sealed-secrets \
#   --format=yaml > sealed-secret-superuser.yaml
#
# 2. For application user:
# kubectl --kubeconfig ~/.kube/k3s-psychz-config create secret generic postgres-app-user \
#   --from-literal=username=appuser \
#   --from-literal=password=YOUR_APPUSER_PASSWORD_HERE \
#   --namespace=postgres \
#   --dry-run=client -o yaml | \
# kubeseal --kubeconfig ~/.kube/k3s-psychz-config \
#   --controller-name=sealed-secrets \
#   --controller-namespace=sealed-secrets \
#   --format=yaml > sealed-secret-app-user.yaml
#
# After generating, move the sealed secrets to this directory and add them to kustomization.yaml
