---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickerlake
  namespace: tickerlake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickerlake
  template:
    metadata:
      labels:
        app: tickerlake
    spec:
      containers:
        - name: tickerlake
          image: ghcr.io/major/tickerlake:latest@sha256:0a5cee7a943b7ba4c42f37ba6500529e71c389bc14c80d2d9b6fb9fd1b17f76c
          ports:
            - containerPort: 8001
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              memory: 128Mi
