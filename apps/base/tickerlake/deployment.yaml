---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickerlake
  namespace: tickerlake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickerlake
  template:
    metadata:
      labels:
        app: tickerlake
    spec:
      containers:
        - name: tickerlake
          image: ghcr.io/major/tickerlake:latest@sha256:5ab07766a3ca12702da5de3f117df3126429a67cfcd485f8e74d88fac2675086
          ports:
            - containerPort: 8001
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              memory: 128Mi
