---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickerlake
  namespace: tickerlake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickerlake
  template:
    metadata:
      labels:
        app: tickerlake
    spec:
      containers:
      - name: tickerlake
        image: ghcr.io/major/tickerlake:latest@sha256:c46adbdaa6fd8d237a6ed3e7e339be287941e50d3d1dff3711e69b224410df7f
        ports:
        - containerPort: 8001
          name: http
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            memory: 128Mi
