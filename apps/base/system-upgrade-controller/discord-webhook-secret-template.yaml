# This is a template. You need to seal your Discord webhook URL.
#
# Steps:
# 1. Create a Discord webhook in your server (Server Settings > Integrations > Webhooks)
# 2. Copy the webhook URL
# 3. Run this command to create a sealed secret:
#
#    kubectl --kubeconfig ~/.kube/k3s-config create secret generic discord-webhook \
#      --from-literal=address='YOUR_DISCORD_WEBHOOK_URL_HERE' \
#      --namespace=system-upgrade \
#      --dry-run=client -o yaml | \
#    kubeseal --kubeconfig ~/.kube/k3s-config \
#      --controller-name=sealed-secrets \
#      --controller-namespace=sealed-secrets \
#      --format=yaml > apps/base/system-upgrade-controller/discord-webhook-sealed-secret.yaml
#
# 4. Commit the sealed secret file (discord-webhook-sealed-secret.yaml)
# 5. Delete this template file
---
apiVersion: v1
kind: Secret
metadata:
  name: discord-webhook
  namespace: system-upgrade
stringData:
  address: "REPLACE_WITH_YOUR_DISCORD_WEBHOOK_URL"
