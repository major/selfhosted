---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clickhouse-config
  namespace: clickhouse
data:
  config.xml: |
    <clickhouse>
      <!-- Listen on all interfaces for HTTP and native protocol -->
      <listen_host>0.0.0.0</listen_host>

      <!-- Performance settings optimized for analytical queries -->
      <max_concurrent_queries>100</max_concurrent_queries>
      <max_connections>1000</max_connections>

      <!-- Memory settings - adjust based on your cluster resources -->
      <max_memory_usage>10000000000</max_memory_usage>  <!-- 10GB -->
      <max_bytes_before_external_group_by>5000000000</max_bytes_before_external_group_by>  <!-- 5GB -->

      <!-- Compression - important for financial data storage efficiency -->
      <compression>
        <case>
          <method>lz4</method>
        </case>
      </compression>

      <!-- Logging -->
      <logger>
        <level>information</level>
        <log>/var/log/clickhouse-server/clickhouse-server.log</log>
        <errorlog>/var/log/clickhouse-server/clickhouse-server.err.log</errorlog>
        <size>100M</size>
        <count>3</count>
      </logger>

      <!-- Query log for monitoring -->
      <query_log>
        <database>system</database>
        <table>query_log</table>
      </query_log>
    </clickhouse>

  users.xml: |
    <clickhouse>
      <users>
        <!-- Admin user with password from environment variable (sealed secret) -->
        <!-- The actual username and password will be set via environment variables -->
        <!-- This is just the profile/quota configuration -->
      </users>

      <profiles>
        <default>
          <max_memory_usage>10000000000</max_memory_usage>
          <use_uncompressed_cache>0</use_uncompressed_cache>
          <load_balancing>random</load_balancing>
        </default>
      </profiles>

      <quotas>
        <default>
          <interval>
            <duration>3600</duration>
            <queries>0</queries>
            <errors>0</errors>
            <result_rows>0</result_rows>
            <read_rows>0</read_rows>
            <execution_time>0</execution_time>
          </interval>
        </default>
      </quotas>
    </clickhouse>

  # Script to generate users.xml from environment variables
  setup-users.sh: |
    #!/bin/bash
    # Generate users.xml with credentials from environment variables
    # This runs as an init container to create the user configuration

    ADMIN_USER="${CLICKHOUSE_ADMIN_USER:-admin}"
    ADMIN_PASSWORD="${CLICKHOUSE_ADMIN_PASSWORD}"

    if [ -z "$ADMIN_PASSWORD" ]; then
      echo "ERROR: CLICKHOUSE_ADMIN_PASSWORD environment variable is not set!"
      exit 1
    fi

    # Generate SHA256 hash of the password (ClickHouse uses SHA256)
    PASSWORD_HASH=$(echo -n "$ADMIN_PASSWORD" | sha256sum | awk '{print $1}')

    # Create the users configuration file
    cat > /etc/clickhouse-server/users.d/admin-user.xml <<EOF
    <clickhouse>
      <users>
        <${ADMIN_USER}>
          <password_sha256_hex>${PASSWORD_HASH}</password_sha256_hex>
          <networks>
            <ip>::/0</ip>
          </networks>
          <profile>default</profile>
          <quota>default</quota>
          <access_management>1</access_management>
        </${ADMIN_USER}>
      </users>
    </clickhouse>
    EOF

    echo "Created user configuration for: ${ADMIN_USER}"
    chmod 644 /etc/clickhouse-server/users.d/admin-user.xml
