# 🔐 SealedSecret Template for ClickHouse
#
# This is a template file to help you create the sealed secret.
# DO NOT commit this file with actual credentials!
#
# To create the sealed secret:
#
# 1. First, choose a strong password for your ClickHouse admin user
#
# 2. Create a regular Kubernetes secret with your password:
#    kubectl --kubeconfig ~/.kube/k3s-psychz-config create secret generic clickhouse-auth \
#      --namespace=clickhouse \
#      --from-literal=admin-user='admin' \
#      --from-literal=admin-password='YOUR_STRONG_PASSWORD_HERE' \
#      --dry-run=client -o yaml | \
#    kubeseal --kubeconfig ~/.kube/k3s-psychz-config \
#      --controller-name=sealed-secrets \
#      --controller-namespace=sealed-secrets \
#      --format=yaml > apps/base/clickhouse/sealed-secret.yaml
#
# 3. The sealed secret will be created in apps/base/clickhouse/sealed-secret.yaml
#
# 4. Commit the sealed-secret.yaml file (it's encrypted and safe to commit!)
#
# Required credentials:
# - admin-user: The admin username (default: admin)
# - admin-password: A strong password for the admin user
#
# Example with a custom username:
#    kubectl --kubeconfig ~/.kube/k3s-psychz-config create secret generic clickhouse-auth \
#      --namespace=clickhouse \
#      --from-literal=admin-user='myusername' \
#      --from-literal=admin-password='super-secret-password-123!' \
#      --dry-run=client -o yaml | \
#    kubeseal --kubeconfig ~/.kube/k3s-psychz-config \
#      --controller-name=sealed-secrets \
#      --controller-namespace=sealed-secrets \
#      --format=yaml > apps/base/clickhouse/sealed-secret.yaml
