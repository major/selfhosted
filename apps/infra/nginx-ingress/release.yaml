---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: '4.13.3'
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: ingress-nginx
      interval: 12h
  values:
    controller:
      ingressClassResource:
        name: nginx
        enabled: true
        default: true

      service:
        type: LoadBalancer
        externalTrafficPolicy: Local

      # TCP services passthrough - expose PostgreSQL
      tcp:
        5432: "postgres/postgres-rw:5432"  # Maps external port 5432 to postgres service

      # Enable metrics
      metrics:
        enabled: true

      # Resource configuration
      resources:
        requests:
          cpu: 100m
          memory: 90Mi
        limits:
          memory: 256Mi

      # Logging
      config:
        use-forwarded-headers: "true"
        compute-full-forwarded-for: "true"
        use-proxy-protocol: "false"
        log-format-escape-json: "true"
        log-format-upstream: '{"time": "$time_iso8601", "remote_addr": "$remote_addr", "x_forwarded_for": "$proxy_add_x_forwarded_for", "request_id": "$req_id", "remote_user": "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time, "status": $status, "vhost": "$host", "request_proto": "$server_protocol", "path": "$uri", "request_query": "$args", "request_length": $request_length, "duration": $request_time, "method": "$request_method", "http_referrer": "$http_referer", "http_user_agent": "$http_user_agent"}'
        hide-headers: "Server,X-Powered-By"

        # Block AI crawlers and bots via server-snippet
        server-snippet: |
          if ($http_user_agent ~* (GPTBot|ChatGPT-User|CCBot|Google-Extended|anthropic-ai|Claude-Web|cohere-ai|Omgilibot|Bytespider|Diffbot|FacebookBot|PerplexityBot|ImagesiftBot)) {
            return 403;
          }
