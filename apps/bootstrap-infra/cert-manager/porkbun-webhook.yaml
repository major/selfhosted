---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: porkbun-webhook
  namespace: cert-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: porkbun-webhook
  namespace: cert-manager
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: porkbun-webhook
  namespace: cert-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: porkbun-webhook
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: porkbun-webhook
    namespace: cert-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: porkbun-webhook
  namespace: cert-manager
  labels:
    app: porkbun-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: porkbun-webhook
  template:
    metadata:
      labels:
        app: porkbun-webhook
    spec:
      serviceAccountName: porkbun-webhook
      containers:
        - name: porkbun-webhook
          image: ghcr.io/mdonoughe/porkbun-webhook:v0.1.5
          imagePullPolicy: IfNotPresent
          args:
            - --tls-cert-file=/tls/tls.crt
            - --tls-private-key-file=/tls/tls.key
            - --secure-port=8443
          env:
            - name: GROUP_NAME
              value: acme.porkbun.com
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          volumeMounts:
            - name: certs
              mountPath: /tls
              readOnly: true
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
      volumes:
        - name: certs
          secret:
            secretName: porkbun-webhook-tls
---
apiVersion: v1
kind: Service
metadata:
  name: porkbun-webhook
  namespace: cert-manager
spec:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: https
      protocol: TCP
      name: https
  selector:
    app: porkbun-webhook
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: porkbun-webhook-selfsign
  namespace: cert-manager
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: porkbun-webhook-tls
  namespace: cert-manager
spec:
  secretName: porkbun-webhook-tls
  duration: 43800h # 5y
  dnsNames:
    - porkbun-webhook
    - porkbun-webhook.cert-manager
    - porkbun-webhook.cert-manager.svc
  issuerRef:
    name: porkbun-webhook-selfsign
---
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1alpha1.acme.porkbun.com
  labels:
    app: porkbun-webhook
  annotations:
    cert-manager.io/inject-ca-from: cert-manager/porkbun-webhook-tls
spec:
  group: acme.porkbun.com
  groupPriorityMinimum: 1000
  versionPriority: 15
  service:
    name: porkbun-webhook
    namespace: cert-manager
  version: v1alpha1
