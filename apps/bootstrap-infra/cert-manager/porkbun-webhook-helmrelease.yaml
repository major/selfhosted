---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cert-manager-webhook-porkbun
  namespace: cert-manager
spec:
  interval: 1h
  url: https://mdhom.github.io/cert-manager-webhook-porkbun
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager-webhook-porkbun
  namespace: cert-manager
spec:
  interval: 10m
  dependsOn:
    - name: cert-manager
  chart:
    spec:
      chart: cert-manager-webhook-porkbun
      version: ">=0.1.0"
      sourceRef:
        kind: HelmRepository
        name: cert-manager-webhook-porkbun
        namespace: cert-manager
  values:
    groupName: acme.porkbun.com
    certManager:
      namespace: cert-manager
      serviceAccountName: cert-manager
